 
<html>
    <head>
      <title>Emoción a emoji</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 class="btn btn-success heading">APLICACIÓN WEB DE GESTOS MANUALES
        <br>
        <span>&#9995;</span>
        <span>&#128070;</span>
        <span>&#128072;</span>
        <span>&#128075;</span>
        <span>&#128400;</span>
        <span>&#128406;</span>
        </h3>
  
        <br><br>
  
        <p style="font-size: 22px;">Toma una selfie de un gesto para conocer su significado
            <br>
          <b style="color: rgb(248, 183, 4)">El modelo se entrena con los siguientes gestos: </b>
          <br>
        <span>&#9996; |</span>
        <span>&#128077; |</span>
        <span>&#128076; |</span>
        <span>&#129304;</span>
        </p>
       
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Vista de la cámara web - </label>
            <div id="camera"></div>
            <br>
            <button onclick="tomar_foto();" class="btn btn-info">Tomar foto </button>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Predicción - </label>
            <p class="gesto_nombre" id="result_gesto_nombre"></p>
            <p class="gesto" id="update_gesto"></p>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Instantánea - </label>
            <div id="result"></div>
            <br>
            <button onclick="verificar();" class="btn btn-warning">Predecir gesto</button>
           </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
